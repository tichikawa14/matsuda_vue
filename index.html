        let arr = ['todo'];
        Vue.component('todo-item', {
          props: arr,
          template: `<li>Data is {{ todo.text }}</li>`
        })
        var main = new Vue({
          el: "#app",
          data: {
            test: "テストです",
            app: "松田信介です",

            todos: [
              { text: "my todo 1" },

            ]
          }

    </body>
